<body>
    <!--게시글 작성 페이지-->

        <form id="insertForm">
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" name="title" id="title" placeholder="제목을 입력하세요.">
            </div>
            <div class="mb-3">
                <label for="content" class="form-label">Content</label>
                <textarea class="form-control" name="content" id="content" placeholder="내용을 입력하세요." rows="3"></textarea>
            </div>
            <button type="button" class="btn btn-outline-danger">Back</button>
            <button type="button" onclick="insertPost()" class="btn btn-outline-warning">Submit</button>
        </form>
    </div>
</body>
