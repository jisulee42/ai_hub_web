<script>
    function varFor(){
        for(var i=0; i<3; ++i){
            setTimeout(()=>(console.log("var i: ", i), 0));
        }
    }

    function letFor(){
        for(let i=0; i<3; ++i){
            setTimeout(()=>(console.log("let i: ", i), 0));
        }
    }

    varFor();
    letFor();
</script>
